<h2 mat-dialog-title>Add new task</h2>

<mat-dialog-content [formGroup]="taskForm">
    <mat-form-field style="width: 200px;">
        <input style="width: 200px;" placeholder="Enter a task name..." matInput formControlName="text" (keydown.enter)="createTask()" />
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button [disabled]="!taskForm.valid" (click)="createTask()">Create Task</button>
</mat-dialog-actions>
