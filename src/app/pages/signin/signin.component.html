<div fxLayout="column">

    <div class="msg-error" fxFlex *ngIf="error">
        {{ error }}
    </div>

    <mat-card fxFlex class="mat-elevation-z8 signin-container">
        <mat-card-title>
            Employee Sign-In Page
        </mat-card-title>

        <mat-card-subtitle>
            You must enter a valid employeeID between 1007-1012 to proceed.
        </mat-card-subtitle>

        <form [formGroup]="form" (ngSubmit)="login(); form.reset();">
            <mat-card-content>
                <mat-form-field fxFlex appearance="fill">
                    <input matInput
                        [formControl]="form.controls['empId']"
                        placeholder="Employee ID" />

                </mat-form-field>
            </mat-card-content>

            <mat-card-actions align="end">
                <button type="submit" fxFlex mat-raised-button color="primary" [disabled]="!form.valid">Sign-In</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
